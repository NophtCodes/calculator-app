<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="theme-1">
    <div class="calc">
      <div class="calc-head">
        <h2 class="calc-title">calc</h2>
        <div class="calc-theme">
          <h5 class="calc-theme__text">Theme</h5>
          <div class="calc-theme-switch">
            <div class="spans">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="calc-toggle">
              <div class="toggle-circle"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="calc-body">
        <div class="calc-screen">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <div class="calc-buttons">
          <button data-value>7</button>
          <button data-value>8</button>
          <button data-value>9</button>
          <button data-del class="del">del</button>
          <button data-value>4</button>
          <button data-value>5</button>
          <button data-value>6</button>
          <button data-action>+</button>
          <button data-value>1</button>
          <button data-value>2</button>
          <button data-value>3</button>
          <button data-action>-</button>
          <button data-value>.</button>
          <button data-value>0</button>
          <button data-action>/</button>
          <button data-action>*</button>
          <button data-reset class="reset">reset</button>
          <button data-equal class="equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
